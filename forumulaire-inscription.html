<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- l'objectif avoir une page adapter au différents appreils et 
     prise en charge des caractères spéciaux-->
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device", initial-scale="1.0">
</head>
<body>
    <h1>Formulaire d'Inscription</h1>

    <form action="#" method="get">
            
        <!-- l'objectif avoir des champs claires et ordonnés avec les tag <ul> <li> -->
        <ul>
           
            <li>
        <!-- création des champs du formulaire avec une zone de saisi de texte-->
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </li>

            <li>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </li>
 <br>
        <!-- création du champ avec une zone de saisi de texte age en forme number ave un min et un max-->

            <li>
                <label for="age">Âge :</label>
                <input type="number" id="age" name="age" min="0" max="200" required>
            </li>

<br> 
            <!-- ajout Champ Sexe avec un slecteur d'option pour un avoir un champs plsu ergonomique-->
            <li>
                <label for="sexe">Sexe :</label>
        <select id="sexe" name="sexe" required>
            <option value="">-- Sélectionner --</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Autre">Autre</option>
            <option value="Non spécifié">Non spécifié</option>
        </select>
            </li>
<br>
              <!-- ajout du Champ Email -->
            <li>
                <label for="email">Adresse Mail :</label>
                <input type="email" id="email" name="email" required>
            </li>
<br>
            <li>
                    <!-- ajout du Champ adresse avec un type texte pour saisir son adresse -->
            <label for="adresse">Adresse postale :</label>
            <input type="text" id="adresse" name="adresse" required>
            </li>
            
            <li>
                <label for="codepostal">Code postal :</label>
                <!-- Champ de texte avec une contrainte sur le format du code postal (5 chiffres) + min et max -->
                <input type="text" id="codepostal" name="codepostal" pattern="\d{5}" min="0" max="99999" required>
            </li>

            <li>
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" required>
            </li>
<br>
            <!-- Champ Nationalité -->
            <li>
                <!-- ajout du Champ Nationalité sous forme de selecteur avec des pays -->
         <label for="nationalite">Nationalité :</label>
         <select id="nationalite" name="nationalite" required>
             <option value="">-- Sélectionner --</option>
             <option value="Française">Française</option>
             <option value="Belge">Belge</option>
             <option value="Allemande">Allemande</option>
             <option value="Espagnole">Espagnole</option>
             <option value="Italienne">Italienne</option>
             <option value="Autre">Autre</option>
             </select>
             </li>

<br>
             <!-- Champ Date de naissance -->
             <li>
                 <label for="dob">Date de naissance :</label>
                 <!-- ajout du Champ de type "date" permet de sélectionner une date avec un calendrier -->
                 <input type="date" id="dob" name="dob" required>
             </li>

            <li>
                <label for="pays_naissance">Pays de naissance :</label>
                <input type="text" id="pays_naissance" name="pays_naissance" required>
            </li>

<br>
            <!-- Champ Numéro de sécurité sociale -->
            <li>
                <label for="secu">Numéro de sécurité sociale :</label>
                <!-- Le champ "pattern" oblige que numéro saisis soit à 15 chiffres -->
                <input type="text" id="secu" name="secu" pattern="\d{15}" required>
            </li>
<br>



    </form>
</body>
